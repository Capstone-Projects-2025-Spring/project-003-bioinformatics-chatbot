{% extends "core/base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-bgLight px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-indigo-200">

        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6 font-inter">Change Password</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 p-3 rounded border text-sm 
                          {% if category == 'success' %} text-green-700 border-green-500 bg-green-100 
                          {% elif category == 'error' %} text-red-700 border-red-500 bg-red-100 
                          {% else %} text-gray-800 border-gray-300 bg-gray-100 {% endif %}">
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" action="{{ url_for('main.change_password') }}" class="space-y-5">
            <div>
                <label for="current_password" class="block mb-1 font-semibold text-sm text-gray-700">Current Password</label>
                <input type="password" name="current_password" id="current_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label for="new_password" class="block mb-1 font-semibold text-sm text-gray-700">New Password</label>
                <input type="password" name="new_password" id="new_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label for="confirm_password" class="block mb-1 font-semibold text-sm text-gray-700">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl transition">
                Change Password
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('main.admin') }}"
               class="text-sm text-indigo-600 hover:underline font-medium">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
