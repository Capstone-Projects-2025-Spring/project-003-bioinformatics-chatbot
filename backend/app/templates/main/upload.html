{% block content %}
<h1>Upload a PDF</h1>

<!-- PDF Upload Form -->
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    
    <label for="pdf_file">Choose a PDF file:</label>
    {{ form.pdf_file }}
    
    <button type="submit">{{ form.submit }}</button>
</form>

<a href="{{ url_for('main.index') }}">Back to Admin Dashboard</a>

{% endblock %}
