{% extends "core/base.html" %}

{% block content %}
<h1>Upload a PDF</h1>

<!-- PDF Upload Form -->
<form method="POST" enctype="multipart/form-data" action="{{ url_for('main.upload_pdf') }}">
    {{ form.hidden_tag() }}
    
    <label for="pdf_file">Choose a PDF file:</label>
    {{ form.pdf_file }}
    
    <button type="submit">{{ form.submit }}</button>
</form>

<!-- Display errors if any -->
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<a href="{{ url_for('main.admin') }}">Back to Admin Dashboard</a>

{% endblock %}
